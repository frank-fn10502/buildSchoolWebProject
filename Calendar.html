<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Calendar</title>
    <script src="https://kit.fontawesome.com/95fe5e2d81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/Calendar.css">
</head>

<body>
    <div class="container-xl">
        <h1 class="mb-3">行事曆 Calendar</h1>
        <div class="row">
            <div class="col-12">
                <div class="calender-title mb-2">
                    <span id="calender-year">2020年</span>
                    <span id="calender-month">4月</span>
                    <div class="control-group">
                        <span class="control">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="control">
                            <i class="fas fa-chevron-right"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="calender-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">日</th>
                                <th scope="col">一</th>
                                <th scope="col">二</th>
                                <th scope="col">三</th>
                                <th scope="col">四</th>
                                <th scope="col">五</th>
                                <th scope="col">六</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="setEventPanel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="title">
                        <input type="text" name="" class="modal-title w-100" id="eventTitle" placeholder=" 請輸入標題">
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="time">
                        <span><i class="far fa-clock"></i></span>
                        <input type="date" id="startDate">
                        <span>-</span>
                        <input type="date" id="endDate">
                    </div>
                    <div class="desc">
                        <div class="form-group">
                            <label for="desc" class="mb-2">敘述</label>
                            <textarea name="" id="desc" class="form-control" rows="4" placeholder="敘述..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="warring notfitData">等等~不可以喔</div>
                    <button type="button" class="btn btn-primary" id="confirm">確定</button>
                </div>
            </div>
        </div>
    </div>

    <template id="calendar-cell">
        <div class="box">
            <div class="item">

            </div>
        </div>
    </template>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./javaScript//Calendar.js"></script>
</body>

</html>
